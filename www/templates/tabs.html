<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ui-sref="tab.dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Rooms Tab -->
  <ion-tab icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" ui-sref="tab.rooms">
    <ion-nav-view name="tab-rooms"></ion-nav-view>
  </ion-tab>

  <!-- Schedule Tab -->
  <ion-tab icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" ui-sref="tab.schedule">
    <ion-nav-view name="tab-schedule"></ion-nav-view>
  </ion-tab>

  <!-- User Tab -->
  <ion-tab icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ui-sref="tab.user">
    <ion-nav-view name="tab-user"></ion-nav-view>
  </ion-tab>

</ion-tabs>
